<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="css/images/electricity6.png" type="image/x-icon">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Contact Me</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        <section class="text-center mb-4 box">
            <h2>Hire me!</h2>
            <p>I want to work for you and I will be the best electrical engineering employee you ever had!</p>
        </section>
        <div class="text-center mb-4">
            <img src="css/images/electricity5.jpg" class="img-fluid" alt="Electricity Image">
        </div>
        <form class="box">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="company">Company:</label>
                    <input type="text" class="form-control" id="company" name="company" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="zip">Zip Code:</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="relation">Relation to Me (optional):</label>
                    <input type="text" class="form-control" id="relation" name="relation">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>Ethan Chapman 2024, be sure to view this in tablet view as well as phone view!</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
